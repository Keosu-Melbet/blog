<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c200;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0d0d0d" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Soccer Ball Base -->
  <circle cx="50" cy="45" r="25" fill="url(#goldGradient)" stroke="#0d0d0d" stroke-width="1"/>
  
  <!-- Soccer Ball Pattern -->
  <polygon points="50,25 45,35 40,30 45,20 55,20 60,30 55,35" fill="#0d0d0d" opacity="0.3"/>
  <polygon points="35,40 40,30 35,25 25,30 25,40 30,45" fill="#0d0d0d" opacity="0.2"/>
  <polygon points="65,40 70,30 75,35 75,45 70,50 60,45" fill="#0d0d0d" opacity="0.2"/>
  <polygon points="50,65 55,55 60,60 55,70 45,70 40,60 45,55" fill="#0d0d0d" opacity="0.3"/>
  
  <!-- Crown/Master Symbol -->
  <path d="M40 15 L45 8 L50 12 L55 8 L60 15 L58 20 L42 20 Z" fill="url(#goldGradient)" stroke="#0d0d0d" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Crown Jewels -->
  <circle cx="45" cy="14" r="1.5" fill="#ffd700"/>
  <circle cx="50" cy="11" r="1.5" fill="#ffd700"/>
  <circle cx="55" cy="14" r="1.5" fill="#ffd700"/>
  
  <!-- Vietnamese-style decorative elements -->
  <path d="M25 75 Q35 80 50 75 Q65 80 75 75" stroke="#ffd700" stroke-width="2" fill="none"/>
  <circle cx="30" cy="78" r="2" fill="#ffd700"/>
  <circle cx="50" cy="79" r="2" fill="#ffd700"/>
  <circle cx="70" cy="78" r="2" fill="#ffd700"/>
  
  <!-- Text Elements -->
  <text x="50" y="88" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#ffd700">Kèo Sư</text>
  <text x="50" y="96" text-anchor="middle" font-family="sans-serif" font-size="5" fill="#ffd700" opacity="0.8">Expert</text>
  
  <!-- Subtle shine effect -->
  <ellipse cx="42" cy="35" rx="8" ry="12" fill="url(#goldGradient)" opacity="0.3" transform="rotate(-30 42 35)"/>
  
  <!-- Border highlight -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.6"/>
</svg>
