{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="py-5">
                <!-- Error Icon -->
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-3"></i>
                    <h1 class="display-1 text-warning fw-bold">500</h1>
                </div>
                
                <!-- Error Message -->
                <h2 class="text-light mb-3">Lỗi Máy Chủ</h2>
                <p class="text-muted mb-4">
                    Đã xảy ra lỗi trên máy chủ. Chúng tôi đang khắc phục vấn đề này.
                    Vui lòng thử lại sau ít phút.
                </p>
                
                <!-- Action Buttons -->
                <div class="mb-5">
                    <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Về Trang Chủ
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-warning btn-lg">
                        <i class="fas fa-sync-alt me-2"></i>Thử Lại
                    </button>
                </div>
                
                <!-- Contact Info -->
                <div class="card bg-dark border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Cần Hỗ Trợ?</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-light mb-3">
                            Nếu lỗi vẫn tiếp tục, vui lòng liên hệ với chúng tôi:
                        </p>
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <a href="mailto:contact@keosu.com" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a href="tel:+84123456789" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-phone me-1"></i>Hotline
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a href="{{ url_for('lien_he') }}" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-comments me-1"></i>Liên hệ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
